<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Connect Bridge</title>

  <!-- MQTT.js -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      padding-top: 25px;
      padding-bottom: 25px;
      padding-left: 25px;
      padding-right: 25px;
      background-color: #2c2c2c;
      height: 100vh;
      width: 100vw;
    }
    .site-wrapper {
      background-color: green;
      height: 100vh - 50px;
      width: 100vw - 50px;
      padding: 50px;
    }
    .connect-box {
      padding: 10px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.2); /* halbtransparentes Weiß */
      backdrop-filter: blur(10px); /* der Unschärfe-Effekt */
      -webkit-backdrop-filter: blur(10px); /* Safari-Unterstützung */
      border: 1px solid rgba(255, 255, 255, 0.3); /* leichte Umrandung */
      color: #fff;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>
  
  <div class="site-wrapper">
    <div class="connect-box">Verbunden</div>
  </div>
  
</body>
  
</html>
