<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Connect Bridge</title>

  <!-- MQTT.js -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #2c2c2c;
      height: 100vh;
      width: 100vw;
    }
    .site-wrapper {
      padding-left: 25px;
      padding-right: 25px;
      padding-top: 25px;
      padding-bottom: 25px;
      height: 100%;
      width: 100%;
    }
    .test-box {
      height: 100%;
      width: 100%;
      background-color: green;
    }
    .connect-box {
      padding: 10px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.2); /* halbtransparentes Weiß */
      backdrop-filter: blur(10px); /* der Unschärfe-Effekt */
      -webkit-backdrop-filter: blur(10px); /* Safari-Unterstützung */
      border: 1px solid rgba(255, 255, 255, 0.3); /* leichte Umrandung */
      color: #fff;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    .smoker-main-box {
      height: 300px;
      width: 500px;
      color: #565656;
      border-top-left-radius: 20px;
      border-top-right-radius: 90px;
      border-bottom-left-radius: 90px;
      border-bottom-right-radius: 20px;
    }
  </style>
</head>

<body>
  
  <div class="site-wrapper">
    <div class="test-box">
      <div class="connect-box">Verbunden</div>
      <div class="display">
        <div class="smoker-main-box">

        </div>
      </div>
    </div>
  </div>
  
</body>
  
</html>
