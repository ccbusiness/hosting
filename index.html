<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>Connect Bridge</title>
  <link rel="stylesheet" href="style.css">

  <!-- MQTT.js -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #2c2c2c;
      height: 100vh;
      width: 100vw;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
    }

    .title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      background: #2cff2c;
      border-radius: 50%;
    }

    .name {
      font-size: 22px;
      font-weight: 600;
    }

    .version {
      font-size: 16px;
    }

    /* Main */
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    .chimney {
      width: 100px;
      height: 500px;
      background: #888;
      border-top-left-radius: 10px;
      border-top-right-radius: 90px;
      border-bottom-left-radius: 90px;
      border-bottom-right-radius: 0px;
      position: fixed;
      display: flex;
      left: calc(50vw - 350px);
      top: calc(50vh - 300px);
      z-index: 9;
    }
    .chimney-back {
      width: 100px;
      height: 100px;
      background: #888;
      position: fixed;
      display: flex;
      left: calc(50vw - 250px);
      top: calc(50vh + 50px);
      z-index: 7;
    }

    .smoke {
      width: 30px;
      height: 30px;
      background: #aaa;
      border-radius: 50% 50% 0 50%;
      position: absolute;
      top: -20px;
      left: 15px;
      transform: rotate(-30deg);
    }

    .main-box {
      position: fixed;
      display: flex;
      background: red;
      padding: 14px;
      width: 500px;
      height: 300px;
      left: calc(50vw - 250px);
      top: calc(50vh - 150px);
      border-top-left-radius: 20px;
      border-top-right-radius: 90px;
      border-bottom-left-radius: 90px;
      border-bottom-right-radius: 20px;
      z-index: 11;
    }

    .side-box {
      position: fixed;
      display: flex;
      background: yellow;
      padding: 12px;
      width: 300px;
      height: 200px;
      left: calc(50vw + 150px);
      top: 50vh;
      border-top-left-radius: 0px;
      border-top-right-radius: 90px;
      border-bottom-left-radius: 0px;
      border-bottom-right-radius: 20px;
      z-index: 10;
    }

    .side-box-back {
      position: fixed;
      display: flex;
      background: yellow;
      width: 100px;
      height: 100px;
      left: calc(50vw + 50px);
      top: calc(50vh + 50px);
      z-index: 8;
    }

    /* Heat blocks */
    .heat {
      width: 40px;
      height: 70px;
      border-radius: 0 0 30px 0;
    }

    .red {
      background: #ff2d2d;
    }

    .light-red {
      background: #ff6a6a;
    }

    .dark-red {
      background: #b82a2a;
    }

    .yellow {
      background: #ffe15a;
    }

    .orange {
      background: #ffc04a;
    }

    /* Temps */
    .temps {
      display: flex;
      width: 100%;
      justify-content: space-around;
      margin-top: 40px;
    }

    .temp {
      font-size: 48px;
      font-weight: bold;
    }

    .temp.left {
      color: #ff2d2d;
    }

    .temp.right {
      color: #ffc04a;
    }
  </style>
</head>

<body>

  <header>
    <div class="title">
      <span class="status-dot"></span>
      <span class="name">Smoker</span>
    </div>
    <span class="version">v1.2</span>
  </header>

  <main>
      <div class="chimney">
        <div class="smoke"></div>
      </div>
      <div class="chimney-back"></div>

      <div class="main-box">
        <div class="heat red"></div>
        <div class="heat light-red"></div>
        <div class="heat red"></div>
        <div class="heat dark-red"></div>
      </div>

      <div class="side-box">
        <div class="heat yellow"></div>
        <div class="heat orange"></div>
      </div>
      <div class="side-box-back"></div>

    <div class="temps">
      <div class="temp left">170 °C</div>
      <div class="temp right">340 °C</div>
    </div>
  </main>

</body>

</html>
